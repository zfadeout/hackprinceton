<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoTrader - Edit Profile</title>
    <link rel="stylesheet" href="edit-profile.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <div class="logo-circle">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 3v18h18"></path>
                    <path d="m19 9-5 5-4-4-3 3"></path>
                </svg>
            </div>
            <span class="logo-text">User Profile Edit</span>
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="#settings">Settings</a>
        </nav>
    </header>

    <main class="container">
        <!-- Edit Profile Section -->
        <section class="edit-section">
            <h1>Edit Profile</h1>
            <p class="subtitle">Update your profile information</p>

            <div class="edit-container">
                <h2>Personal Information</h2>
                <form id="profileForm" class="profile-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label>Title</label>
                            <div class="radio-group">
                                <label class="radio-label">
                                    <input type="radio" name="title" value="Trader" checked>
                                    Trader
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="title" value="Student">
                                    Student
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="title" value="Other">
                                    Other
                                </label>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary" id="saveChanges">Save Changes</button>

                    <h2>Trading Details</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label>Experience Level</label>
                            <div class="radio-group">
                                <label class="radio-label">
                                    <input type="radio" name="experience" value="Beginner" checked>
                                    Beginner
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="experience" value="Intermediate">
                                    Intermediate
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="experience" value="Advanced">
                                    Advanced
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="capital">Capital</label>
                            <input type="number" id="capital" placeholder="Enter your capital amount">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Risk Level</label>
                            <div class="radio-group">
                                <label class="radio-label">
                                    <input type="radio" name="risk" value="Low" checked>
                                    Low
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="risk" value="Medium">
                                    Medium
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="risk" value="High">
                                    High
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tenure">Tenure of Trades</label>
                            <input type="text" id="tenure" placeholder="Enter your trade tenure">
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary" id="updateDetails">Update Details</button>
                </form>
            </div>
        </section>

        <!-- Profile Preview -->
        <section class="profile-preview">
            <div class="preview-card">
                <div class="preview-header">
                    <div class="image-upload">
                        <label for="profileImage" class="profile-image-container">
                            <img id="previewImage" src="#" alt="Profile Picture">
                            <div class="upload-overlay">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                                    <circle cx="12" cy="13" r="4"/>
                                </svg>
                                <span>Upload Photo</span>
                            </div>
                        </label>
                        <input type="file" id="profileImage" accept="image/*" class="hidden">
                    </div>
                    <div class="preview-info">
                        <h3 id="previewName">John Doe</h3>
                        <span id="previewTitle" class="badge">Trader</span>
                        <p id="previewBio">Passionate about trading</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="edit-profile.js"></script>
</body>
</html>
