<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoTrader - Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <div class="logo-circle">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 3v18h18"></path>
                    <path d="m19 9-5 5-4-4-3 3"></path>
                </svg>
            </div>
            <span class="logo-text">Register Now</span>
        </div>
    </header>

    <main class="container">
        <!-- Registration Card -->
        <div class="card registration-card">
            <div class="registration-layout">
                <!-- Left side - Title section -->
                <div class="title-section">
                    <h1>Registration Form</h1>
                    <p class="subtitle">Fill in your details to register</p>
                </div>

                <!-- Right side - Form section -->
                <div class="form-section">
                    <form id="registrationForm" class="registration-form">
                        <div class="form-group">
                            <label for="experienceLevel">Experience Level</label>
                            <select id="experienceLevel" required>
                                <option value="">Select your experience level</option>
                                <option value="beginner">Beginner</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="riskLevel">Risk Level</label>
                            <select id="riskLevel" required>
                                <option value="">Select your risk level</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="tenure">Tenure of Trades</label>
                            <select id="tenure" required>
                                <option value="">Select your preferred tenure</option>
                                <option value="short">Short Term</option>
                                <option value="medium">Medium Term</option>
                                <option value="long">Long Term</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="maxCapital">Max Capital</label>
                            <input type="number" id="maxCapital" placeholder="Enter maximum capital" required>
                        </div>

                        <div class="button-group">
                            <button type="button" class="btn btn-outline">Cancel</button>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Investment of the Day Card -->
        <div class="card investment-card">
            <div class="investment-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                    <polyline points="17 6 23 6 23 12"></polyline>
                </svg>
                <h2>Investment of the Day</h2>
            </div>
            <div class="investment-content">
                <div class="loading-placeholder">
                    <div class="loading-line"></div>
                    <div class="loading-line"></div>
                    <div class="loading-line"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
